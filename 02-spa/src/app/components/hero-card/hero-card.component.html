<div class="card animated fadeIn fast">
    <img src="{{heroe.img}}" class="card-img-top" alt="Imagen del heroe {{heroe.nombre}}">
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}.</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        <button (click)=goHeroDetail() type="button" class="btn btn-outline-primary btn-block">Ver más...</button>
        <!-- <a [routerLink]="['/hero',i]" class='btn btn-outline-primary btn-block'>Ver más</a> -->
    </div>
</div>
